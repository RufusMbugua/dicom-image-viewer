<div style="border-top:1px solid #ddd;padding-top:1em" class="row actionHeader">
        <div class="col-xs-4">
          <div style="padding:0 20px" class="inner">
            <label for="filename">Save as:</label>
            <input id="filename" type="text" value="cornerstone.png" class="form-control"/>
          </div>
        </div>
          <div class="col-xs-6">
            <div class="inner row">
              <div class="col-xs-4">
                <label for="magLevelRange">Magnification Level</label>
                <input id="magLevelRange" type="range" min="1" value="2" max="10"/>
              </div>
              <div class="col-xs-4">
                <label for="magSizeRange">Magnifying glass size</label>
                <input id="magSizeRange" type="range" min="100" value="225" max="300" step="25"/>
              </div>
              <div class="col-xs-4">
                <input id="loop" type="checkbox" checked="checked"/>
                <label for="slice-range">Stack Range</label>
                <input id="slice-range" type="range"/>
              </div>
            </div>
          </div>
        </div>
  </div>
